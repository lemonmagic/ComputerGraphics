<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../../frame/layui/css/layui.css" media="all">
    <title>Chap3 Task A</title>
    <script id="rot-v-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        uniform float theta;

        void main()
        {
            float u = cos( theta );
            float v = sin( theta );

            gl_Position.x = vPosition.x * u - vPosition.y * v;
            gl_Position.y = vPosition.x * v + vPosition.y * u;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;
        }
    </script>

    <script id="rot-f-shader" type="x-shader/x-fragment">
        precision mediump float;

        void main()
        {
            gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
        }
    </script>

    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>

    <script type="text/javascript" src="../js/ch03/lab03-a.js"></script>

    <style>
        fieldset {
            display: inline;
            height: 520px;
        }
        #control {
            width: 200px;
        }
    </style>
</head>

<body onload="initRotSquare()">
    <fieldset id="canvas">
        <legend>Lab03-a</legend>
        <canvas id="rot-canvas" width="512" height="512">你的浏览器不支持HTML5 canvas元素</canvas>
    </fieldset>
    <fieldset id="control">
        <legend>转动控制</legend>
        <button type="button" class="layui-btn" style="margin-bottom: 10px;" onclick="changeTri()">三角形</button><br>
        <button type="button" class="layui-btn" style="margin-bottom: 10px;" onclick="changeSqu()">四边形</button><br>
        <button type="button" class="layui-btn" style="margin-bottom: 10px;" onclick="changeDir()">换方向</button><br>
        <select id="controls" size="3">
            <option value="0">换个转动方向</option>
            <option value="1">快快快</option>
            <option value="2">慢慢慢</option>
        </select>
    </fieldset>

    <script src="../../frame/layui/layui.js"></script>
</body>

</html>
